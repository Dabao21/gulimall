spring:
  cloud:
    gateway:
      predicate:
        cloud-foundry-route-service:
          enabled: true
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: bilibili_route
          uri: https://www.bilibili.com
          predicates:
            - Query=url,bilibili

        - id: product_route
          uri: lb://gulimall-product
          predicates:
              - Path=/api/product/**
          filters:
              - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
              - Path=/api/thirdparty/**
          filters:
              - RewritePath=/api/thirdparty(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}



